<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="./develop/style.css" />
</head>

<body class="container">

    <!-- Header -->

    <header>
        <div class="col-12">
            <h1 class="mb-0 text-center border-bottom border-dark mb-5 py-4"> weather weather weather
                weather
        </div>
    </header>

    <!-- Body -->

    <main class="row">
        <section class="col-4">
            <h6>
                Search city:
                <input id="userInput" type="text"
                    class="form-control"
                    placeholder="enter city">
            </h6>
            <button type="button" id="searchBtn"
                class="btn btn-dark">
                search
            </button>
            <hr>
            <h6> Search History:</h6>
            <ul id="searchHistory">
            </ul>
        </section>

        <section class="col-8" id="current-weather">
            <section>
                <h3 id="city-value">City Name ðŸŒ‡</h3> <span id="weatherIcon"></span>
                <p>Date: <span id="date-value"></span></p>
                <p>Temp: <span id="temp-value"></span>
                </p>
                <p>Wind: <span id="wind-value"></span>
                </p>
                <p>Humidity: <span
                        id="humidity-value"></span></p>
                <p>UV Index: <span id="uvi-value"></span>
                </p>
            </section>
            <hr>

            <h6>5-Day Forecast</h6>
            <section
                class="five-day-forecast d-flex flex-row flex-wrap">
                <!-- <div class="card"> -->

                <!-- </div> -->
            </section>

        </section>

    </main>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
</body>

</html>
