<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./develop/style.css" />
</head>

<body class="container">

    <!-- Header -->

    <head class="row">
        <h1 class="col-12 dashboard">
            weather weather weather weather weather
        </h1>
    </head>

    <!-- Body -->

    <main class="row">
        <section class="col-4">
            <p>
                Search city:
                <input id="userInput" type="text" placeholder="enter city">
            </p>
            <button type="button" id="searchBtn" class="btn btn-danger">
                search
            </button>
            <hr>
            <ul id="searchHistory">
                Search History:
            </ul>
        </section>

        <section class="col-8" id="current-weather">
            <h2>Current weather</h2>
            <section>
                <h4>City: <span id="city-value"></span></p>
                    <p>Temp: <span id="temp-value"></span></p>
                    <p>Wind: <span id="wind-value"></span></p>
                    <p>Humidity: <span id="humidity-value"></span></p>
                    <p>UV Index: <span id="uvi-value"></span></p>
            </section>
            <hr>
            <h4 id="forecast">
                5-Day Forecast
            </h4>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
</body>

</html>
